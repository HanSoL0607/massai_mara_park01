name: massai mara park 01 multiple jobs

on: workflow_dispatch

jobs:
  build:
    name: build JAR
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: grant execute permission
        run: chmod +x gradlew

      - name: build with gradle
        run: ./gradlew clean build

      - name: list build/libs directory
        run: ls -al ./build/libs

        # upload the JAR file as an artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application.jar
          path: build/libs/*SNAPSHOT.jar

  deploy:
    name: deploy
    needs: build
    runs-on: ubuntu-22.04
    steps:
      # download the JAR file from the previous job
      - name: download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application.jar

      - name: check downloaded files
        run: ls -al

      - name: run springboot application
        run: java -jar ./application.jar &
          sleep 30 # stand by 30 seconds for the application to start

  test:
    name: app test
    needs: deploy
    runs-on: ubuntu-22.04
    steps:
      - name: run automated test #1
        run: curl http://localhost:8080 || exit 1

      - name: run automated test #2
        run: curl http://localhost:8080/images || exit 1

      - name: run automated test #3
        run: curl http://localhost:8080/animal || exit 1
